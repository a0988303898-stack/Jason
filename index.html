<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WealthFlow - Personal Finance Manager</title>
    <!-- Use Tailwind CDN for simplicity in this setup, though PostCSS is recommended for prod -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6;
      }
      #error-display {
        display: none;
        padding: 20px;
        background: #fee2e2;
        color: #b91c1c;
        font-family: monospace;
        margin: 20px;
        border-radius: 8px;
        border: 1px solid #ef4444;
        white-space: pre-wrap;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 9999;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      }
      #loading-indicator {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 1.5rem;
        color: #4b5563;
        font-weight: 500;
      }
    </style>
    <!-- Polyfill for process/env to prevent libraries from crashing -->
    <script>
      window.process = {
        env: {
          NODE_ENV: 'production'
        }
      };
      
      // Global Error Handler to show blank screen errors
      window.addEventListener('error', function(event) {
        const errorBox = document.getElementById('error-display');
        const loading = document.getElementById('loading-indicator');
        if (loading) loading.style.display = 'none';
        
        if (errorBox) {
          errorBox.style.display = 'block';
          errorBox.textContent += 'JS Error: ' + (event.message || event) + '\n';
        }
      });
      
      window.addEventListener('unhandledrejection', function(event) {
        const errorBox = document.getElementById('error-display');
        const loading = document.getElementById('loading-indicator');
        if (loading) loading.style.display = 'none';

        if (errorBox) {
          errorBox.style.display = 'block';
          errorBox.textContent += 'Promise Error: ' + (event.reason ? (event.reason.message || event.reason) : event) + '\n';
        }
      });
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.1/",
    "react/": "https://esm.sh/react@^19.2.1/",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "recharts": "https://esm.sh/recharts@^3.5.1",
    "firebase/": "https://esm.sh/firebase@^12.6.0/",
    "vite": "https://esm.sh/vite@^7.2.7",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body>
    <div id="error-display"></div>
    <div id="root">
      <div id="loading-indicator">
        <i class="fas fa-circle-notch fa-spin mr-2"></i> Loading WealthFlow...
      </div>
    </div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
